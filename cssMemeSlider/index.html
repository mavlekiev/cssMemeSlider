<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="slider-content">
      <input id="slide1" type="radio" name="point-control" checked="checked">
      <input id="slide2" type="radio" name="point-control">
      <input id="slide3" type="radio" name="point-control">
      <input id="slide4" type="radio" name="point-control">
      <div class="slider-img">
        <div class="slider-img-content">
          <div class="slide slide-1"></div>
          <div class="slide slide-2"></div>
          <div class="slide slide-3"></div>
          <div class="slide slide-4"></div>
        </div>
      </div>
      <div class="slider-text">
        <div class="slider-text_description">
          <p class="slide">Вначале всё было по-другому</p>
          <p class="slide">Типы имеют значение</p>
          <p class="slide">Python, JS и Scratch</p>
          <p class="slide">Ну почему-у-у</p>
        </div>
      </div>
      <div class="control">
        <label class="point-control1" for="slide1"></label>
        <label class="point-control2" for="slide2"></label>
        <label class="point-control3" for="slide3"></label>
        <label class="point-control4" for="slide4"></label>
      </div>
    </div>
  </div>
</body>
</html>
